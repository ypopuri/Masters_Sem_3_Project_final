<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: bisque;
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
        }

        .feedback-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .feedback-form input,
        .feedback-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .feedback-form textarea {
            height: 100px;
        }

        .feedback-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback</h2>
        <form class="feedback-form" action="/submitfeedback" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="FirstName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="EmailID" required>

            <label for="rating">Rating On a Scale of 10:</label>
            <input type="number" id="rating" name="rating" min="1" max="10" required>

            <label for="comments">What can we Improve:</label>
            <textarea id="comments" name="comments" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
