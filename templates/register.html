<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Registeration Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">              
</head>
<body>
<div class="container">
	<h2>User Registration</h2>
	<form action="{{ url_for('register') }}" method="post">
        {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}

		<div class="form-group">
			<label for="name">First Name:</label>
			<input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="Enter FirstName">
		</div>

		<div class="form-group">
			<label for="name">LastName:</label>
			<input type="text" class="form-control" id="LastName" name="LastName" placeholder="Enter LastName">
		</div>

		<div class="form-group">
			<label for="email">EmailID:</label>
			<input type="text" class="form-control" id="EmailID" name="EmailID" placeholder="Enter EmailID" >
		</div>  

		<div class="form-group">
			<label for="address">Address:</label>
			<input type="text" class="form-control" id="Address" name="Address" placeholder="Enter Address" >
		</div>

		<div class="form-group">
			<label for="pincode">Pincode:</label>
			<input type="text" class="form-control" id="Pincode" name="Pincode" pattern="[0-9]{5}" maxlength="5" placeholder="Enter Pincode" >
		</div>

		<div class="form-group">
			<label for="city">City:</label>
			<input type="text" class="form-control" id="City" name="City" placeholder="Enter City" >
		</div>

		<div class="form-group">
			<label for="country">Country:</label>
			<input type="text" class="form-control" id="Country" name="Country" placeholder="Enter Country" >
		</div>

		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
		</div> 
		<div class="form-group">
			<label for="conpwd">Password:</label>
			<input type="password" class="form-control" id="conpwd" name="conpwd" placeholder="Enter password">
		</div> 

		<button type="submit" class="btn btn-primary">Register</button>

		<p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
	</form>
</div>        
</body>
</html>
